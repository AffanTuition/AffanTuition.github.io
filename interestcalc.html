<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="tablecalc.css">
</head>
<body>
  <button onclick="goBack()">Go Back</button>

  <!-- Your other body elements go here -->

  <script>
      function goBack() {
          window.history.back();
      }
  </script>
    <div class="container">
        <h1>Interest Calculator</h1>
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        <label for="rate">Rate of interest:</label>
        <input type="number" id="rate" placeholder="Enter rate of interest">
        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter time in years">
        <button onclick="calculateSimpleInterest()">Calculate Simple Interest</button>
        <button onclick="calculateCompoundInterest()">Calculate Compound Interest</button>
        <div id="resultOutput"></div>
    </div>

    <script src="math.js"></script>
</body>
</html>
