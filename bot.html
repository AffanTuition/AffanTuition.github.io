<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Bot</title>
    <link rel="stylesheet" type="text/css" href="bot.css">
</head>
<body>
    <div class="chat-window">
        <div class="chat-container" id="chat-container">
            <!-- Bot messages will be displayed here -->
        </div>
        
        <div id="options-container">
            <!-- Query options will be displayed here -->
        </div>
        <div style="margin-top: 20px;"> <!-- Adjusted margin for better spacing -->
            <input style="margin-bottom:-15px;"type="text" id="search-input" placeholder="Search...">
            <button style="margin-bottom:-7px;" id="search-button">Search</button>
        </div>
    </div>
    <script src="bot.js"></script>
</body>
</html>
