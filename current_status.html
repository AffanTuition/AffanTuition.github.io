<!DOCTYPE html>
<html>
<head>
    <title>Affan's Tuition</title>
    <!-- Your CSS and other styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      /* Add custom styles */
      #tuition-status {
          font-size: 1.5em;
          color: #3498db;
          text-align: center;
      }

      #countdown {
          font-size: 1.2em;
          color: #9b59b6;
          text-align: center;
      }

      #splash-screen {
          display: none;
          position: fixed;
          width: 100%;
          height: 100vh;
          background-color: rgba(0,0,0,0.5);
          z-index: 1000;
          text-align: center;
          color: white;
          font-size: 2em;
          padding-top: 20%;
      }
  </style>
</head>
<body>
    <header class="header">
        <!-- Your header content -->
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
        </ul>
    </nav>

    <!-- Other sections and content -->
    <div id="splash-screen">
      Loading...
    </div>

    <div id="tuition-status">
        <!-- Display whether tuition is open or not and its operating hours -->
    </div>

    <div id="countdown">
        <!-- Display countdown timer when the tuition will open/close next -->
    </div>

    <script>
        window.onload = function() {
          document.getElementById('splash-screen').style.display = "none";
        };

        const tuitionStatus = document.getElementById('tuition-status');
        const countdownElement = document.getElementById('countdown');
        const today = new Date();
        const day = today.getDay();
        const hour = today.getHours();

        // Set your custom schedule here
        const isOpen = day >= 1 && day <= 6 && hour >= 9 && hour < 11; // Change the condition as per your schedule
        const openingHours = "9:00 AM";
        const closingHours = "11:00 AM";

        if(isOpen) {
            tuitionStatus.innerHTML = "Tuition is open today from " + openingHours + " to " + closingHours + ".";
            countdownElement.innerHTML = "Tuition will close in " + (closingHours - hour) + " hours.";
        } else {
            tuitionStatus.innerHTML = "Tuition is closed at the moment. It will open at " + openingHours + " tomorrow.";
            countdownElement.innerHTML = "Tuition will open in " + (24 - hour + 9) + " hours."; // 24 - current hour + opening hour (9)
        }
    </script>
</body>
</html>
