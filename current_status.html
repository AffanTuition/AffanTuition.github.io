<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affan's Tuition</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            color: #333;
        }

        /* Splash Screen */
        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            color: white;
            font-size: 2em;
            transition: opacity 0.8s ease-out;
        }

        /* Header */
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Tuition Status Box */
        #status-container {
            text-align: center;
            margin: 100px auto 20px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        #tuition-status {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        #countdown {
            font-size: 1.5em;
            color: #9b59b6;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            /* Mobile Menu Styling */
#mobile-menu {
    visibility: hidden;
    position: fixed;
    top: 0;
    left: -100%; /* Initially hidden */
    width: 250px;
    height: 100vh;
    background: rgba(35, 74, 145, 0.9); /* Slight transparency */
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: left 0.4s ease-in-out;
    box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    z-index: 100;
}

/* Show menu when active */
#mobile-menu.active {
    left: 0;
    visibility: visible;
}

/* Navigation Links */
#mobile-menu ul {
    padding: 0;
    list-style: none;
    margin-top: 20px;
}

#mobile-menu li {
    margin: 15px 0;
}

#mobile-menu a {
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: white;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background 0.3s ease;
}

#mobile-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Close Button */
#cut {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
}

#cut:hover {
    background: #ff4d4d;
}

/* Close Icon */
#cut div {
    position: absolute;
    width: 25px;
    height: 3px;
    background: #234a91;
    transition: background 0.3s ease;
}

#cut1 {
    transform: rotate(45deg);
}

#cut2 {
    transform: rotate(-45deg);
}

/* Hamburger Icon */
.menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 101;
    cursor: pointer;
    background: #234a91;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.menu-toggle:hover {
    background: #47b9ff;
}

.menu-toggle .hamburger,
.menu-toggle .hamburger::before,
.menu-toggle .hamburger::after {
    content: "";
    display: block;
    width: 30px;
    height: 4px;
    background: white;
    border-radius: 5px;
    margin: 6px 0;
    transition: all 0.3s ease-in-out;
}

/* Animate hamburger to 'X' when active */
.menu-toggle.active .hamburger {
    background: transparent;
}

.menu-toggle.active .hamburger::before {
    transform: rotate(45deg) translate(6px, 6px);
}

.menu-toggle.active .hamburger::after {
    transform: rotate(-45deg) translate(6px, -6px);
}

    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">Loading...</div>

    <!-- Header -->
    <header>Affan's Tuition
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        <div id="mobile-menu">
            <div id='cut'>
                <div id='cut1'></div>
                <div id='cut2'></div>
            </div>
            <ul>
                <li><a href="notes.html">NOTES</a></li>
                             <li><a href="index.html">Home</a></li>

              <li><a href="gallery.html">Image Gallery</a></li>
              <li><a href="current_status.html">Open/Close</a></li>
              <li><a href="homework.html">Homework</a></li>
              <li><a href="thought.html">Thoughts</a></li>
              <li><a href="bot.html">Customer Support</a></li>
              <li><a href="game.html">Games</a></li>
              <li><a href="studytool.html">Study Tool</a></li>
            </ul>

            </div>
    </header>

    

    <!-- Tuition Status Box -->
    <div id="status-container">
        <div id="tuition-status"></div>
        <div id="countdown"></div>
    </div>

    <script>
        // Remove Splash Screen
        window.onload = function () {
            document.getElementById('splash-screen').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = "none";
            }, 800);
        };

        const tuitionStatus = document.getElementById('tuition-status');
        const countdownElement = document.getElementById('countdown');
        const today = new Date();
        const day = today.getDay();
        const hour = today.getHours();
        const minute = today.getMinutes();

        // Tuition Open-Close Timing
        const openingHours = 7;
        const closingHours = 9;
        const isOpen = day >= 1 && day <= 6 && hour >= openingHours && hour < closingHours;

        if (isOpen) {
            tuitionStatus.innerHTML = `‚úÖ Tuition is <span style="color:green;">Open</span> today from ${openingHours}:00 AM to ${closingHours}:00 AM.`;

            let timeUntilClose = (closingHours - hour) * 60 - minute;
            let hoursUntilClose = Math.floor(timeUntilClose / 60);
            let minutesUntilClose = timeUntilClose % 60;

            countdownElement.innerHTML = `‚è≥ Closes in <b>${hoursUntilClose} hrs ${minutesUntilClose} mins</b>.`;
        } else {
            tuitionStatus.innerHTML = `‚ùå Tuition is <span style="color:red;">Closed</span> now.`;

            let timeUntilOpen;
            if (hour < openingHours) {
                timeUntilOpen = (openingHours - hour) * 60 - minute;
            } else {
                timeUntilOpen = (24 - hour + openingHours) * 60 - minute;
            }

            let hoursUntilOpen = Math.floor(timeUntilOpen / 60);
            let minutesUntilOpen = timeUntilOpen % 60;

            countdownElement.innerHTML = `üïí Opens in <b>${hoursUntilOpen} hrs ${minutesUntilOpen} mins</b>.`;
        }

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('#mobile-menu');
        const cross=document.querySelector('#cut')

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
        cross.addEventListener("click",()=>{
            menu.classList.toggle('active');
        })
    </script>
</body>
</html>
