<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Admission Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 5px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit-btn {
            background: #007bff;
            color: white;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 500px) {
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
            /* Mobile Menu Styling */
#mobile-menu {
    visibility: hidden;
    position: fixed;
    top: 0;
    left: -100%; /* Initially hidden */
    width: 250px;
    height: 100vh;
    background: rgba(35, 74, 145, 0.9); /* Slight transparency */
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: left 0.4s ease-in-out;
    box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    z-index: 100;
}

/* Show menu when active */
#mobile-menu.active {
    left: 0;
    visibility: visible;
}

/* Navigation Links */
#mobile-menu ul {
    padding: 0;
    list-style: none;
    margin-top: 20px;
}

#mobile-menu li {
    margin: 15px 0;
}

#mobile-menu a {
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: white;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background 0.3s ease;
}

#mobile-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Close Button */
#cut {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
}

#cut:hover {
    background: #ff4d4d;
}

/* Close Icon */
#cut div {
    position: absolute;
    width: 25px;
    height: 3px;
    background: #234a91;
    transition: background 0.3s ease;
}

#cut1 {
    transform: rotate(45deg);
}

#cut2 {
    transform: rotate(-45deg);
}

/* Hamburger Icon */
.menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 101;
    cursor: pointer;
    background: #234a91;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.menu-toggle:hover {
    background: #47b9ff;
}

.menu-toggle .hamburger,
.menu-toggle .hamburger::before,
.menu-toggle .hamburger::after {
    content: "";
    display: block;
    width: 30px;
    height: 4px;
    background: white;
    border-radius: 5px;
    margin: 6px 0;
    transition: all 0.3s ease-in-out;
}

/* Animate hamburger to 'X' when active */
.menu-toggle.active .hamburger {
    background: transparent;
}

.menu-toggle.active .hamburger::before {
    transform: rotate(45deg) translate(6px, 6px);
}

.menu-toggle.active .hamburger::after {
    transform: rotate(-45deg) translate(6px, -6px);
}

    </style>
</head>
<body>

        </div>
        <div id="mobile-menu">

            </div>

            </ul>

        </div>

</header>
    <div class="form-container">
        <h2>Tuition Admission Form</h2>
        <form id="admission-form">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Student's Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter student's full name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>

            <!-- Class Selection -->
            <div class="form-group">
                <label for="class">Select Class</label>
                <select id="class" name="class" required>
                    <option value="">-- Select Class --</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>

            <!-- School Name -->
            <div class="form-group">
                <label for="school">School Name</label>
                <input type="text" id="school" name="school" placeholder="Enter school name" required>
            </div>

            <!-- Parent/Guardian Name -->
            <div class="form-group">
                <label for="guardian">Parent/Guardian Name</label>
                <input type="text" id="guardian" name="guardian" placeholder="Enter parent's or guardian's name" required>
            </div>

            <!-- Parent/Guardian Contact -->
            <div class="form-group">
                <label for="guardian-phone">Parent/Guardian Contact Number</label>
                <input type="tel" id="guardian-phone" name="guardian-phone" placeholder="Enter parent's or guardian's contact number" required>
            </div>

            <!-- Emergency Contact -->
            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Number</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="Enter emergency contact number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Upload Documents -->
            <div class="form-group">
                <label for="documents">Upload Documents (Photo, ID Proof, etc.)</label>
                <input type="file" id="documents" name="documents" accept=".jpg, .png, .pdf" required>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>

        </form>
    </div>
<script>
    let ham=document.querySelector('.menu-toggle');
         let menu=document.querySelector('#mobile-menu');
         ham.addEventListener("click",()=>{
             menu.classList.toggle('active');
             console.log('clicked');
         })
let cross=document.querySelector('#cut')
         cross.addEventListener('click',()=>{
             menu.classList.toggle('active');
         })
</script>
</body>
