<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <style>
        /* Dynamic styles will be appended here through JavaScript */
    </style>
</head>
<body>
    <div class="game-window">
        <h1>Welcome to the Game Page!</h1>
        <h2>Select a game to play</h2>
        <div class="game-options">
            <!-- Added an id "ticTacToeOption" for easy reference using JS -->
            <a id="ticTacToeOption" href="tic-tac-toe.html">Play Tic Tac Toe</a>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
    <script>
        // JS code to update the href and apply styling dynamically
        const ticTacToeOption = document.getElementById("ticTacToeOption");
        ticTacToeOption.href = "tic-tac-toe.html"; // update the href as per your requirement
        ticTacToeOption.style.color = "red"; // Apply your desired styles
        ticTacToeOption.style.fontSize = "20px";
        ticTacToeOption.style.padding = "10px";
        ticTacToeOption.style.border = "2px solid blue";
        ticTacToeOption.style.borderRadius = "5px";
    </script>
</body>
</html>
