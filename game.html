<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <style>
       
          body {
         
      background-image: url('game.webp');
              background-size: cover; /* Adjust as needed */
              background-repeat: no-repeat;
              background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
          }


        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #888; /* Light gray background color */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #61dafb; /* Bright blue heading color */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: 0.2s;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .game-options a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            background-color: #008CBA; /* Blue button color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: 0.4s;
        }

        .game-options a:hover {
            background-color: #007B9A; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the Game Page!</h1>
        <h2>Select a game to play</h2>
        <div class="game-options">
            <!-- Added an id "ticTacToeOption" for easy reference using JS -->
            <a id="ticTacToeOption" href="tic-tac-toe.html">Play Tic Tac Toe</a>
          <a id="rockpaperscissorOption" href="rockpaperscissor.html">Play Rock Paper Scissor</a>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
    <script>
        // JS code to update the href and apply styling dynamically
        const ticTacToeOption = document.getElementById("ticTacToeOption");
        ticTacToeOption.href = "tic-tac-toe.html"; // Update the href as per your requirement
        ticTacToeOption.style.color = "#fff"; // Apply your desired styles
        ticTacToeOption.style.fontSize = "1.2em";
        ticTacToeOption.style.padding = "15px 30px";
        ticTacToeOption.style.borderRadius = "5px";
        ticTacToeOption.style.backgroundColor = "#008CBA"; // Blue button color
        ticTacToeOption.addEventListener("mouseover", function() {
            ticTacToeOption.style.backgroundColor = "#007B9A"; // Darker blue on hover
        });
        ticTacToeOption.addEventListener("mouseout", function() {
            ticTacToeOption.style.backgroundColor = "#008CBA"; // Restore original color on mouseout
        });
    </script>
</body>
</html>
