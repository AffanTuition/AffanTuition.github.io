<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="rockpaperscissor.css">
</head>
  <style>

    body {
            background-image: url('game.jpg.jpg');
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
    }

  </style>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="rockpaperscissor.js"></script>
</body>
</html>
