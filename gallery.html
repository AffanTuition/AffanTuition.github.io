<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affan's Tuition - Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional styles for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        <img src="photo.jpg" alt="Affan's Tuition Logo" class="logo">
        <h1>Welcome to Affan's Tuition - Image Gallery</h1>
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
            <li><a href="current_status.html">Open/Close</a></li>
        </ul>
    </nav>
    <section id="gallery" class="section">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="photo.jpg" alt="Image 1" onclick="openLightbox('photo.jpg')">
            <img src="pic.jpg.jpg" alt="Image 2" onclick="openLightbox('pic.jpg.jpg')">
            <img src="photo.jpg" alt="Image 3" onclick="openLightbox('photo.jpg')">
        </div>
    </section>
    <!-- Lightbox container -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Enlarged Image" id="lightbox-img">
        <span onclick="closeLightbox()" class="close-btn">&times;</span>
    </div>

</body>
</html>
